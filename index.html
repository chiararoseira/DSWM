<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página em HTLM5</title>
</head>
<body>
    <header>
        <h1>Bem vindo(a) à Minha Página</h1>
    </header>

    <main>
        <figure>
            <img src="Wow.jpg" alt="Wow">
            <figcaption>World of Warcraft</figcaption>
        </figure>

        <br>

        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
        </audio>
        <br>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/ytWz0qVvBZ0?si=7vsnW3XtMFtRoLAi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <video>
            <source src="Aula05.mp4" type="video/mp4">
        </video>
        </main>

        <br>
        <br>

        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="name" name="nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Enviar</button>
        </form>

</body>
</html>
